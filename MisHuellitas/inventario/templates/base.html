<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title >{% block title %}Inventario Mis Huellitas{% endblock title %}</title >
    <meta name="viewport" content ="width=device-width,
    initial-scale=1, shrink-to-fit=no" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
</head >
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand" href ="{% url 'home' %}"> <h2> Mis Huellitas </h2></a>
            <a class="navbar-brand" href ="{% url 'categoria_list' %}" >Categorias</a>
            <a class="navbar-brand" href ="{% url 'producto_list' %}" >Productos</a>
            <a class="navbar-brand" href ="{% url 'venta_list' %}" >Ventas</a>
            <a class="navbar-brand" href ="{% url 'venta_list' %}" >Compras</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                {% if user.is_authenticated %}
                <ul class= "navbar-nav ml-auto" >
                    <li class ="nav-item" >
                        <a class ="nav-link dropdown-toggle" href= "#"
                        id="navbarDropdown" role="button" data-toggle ="dropdown"
                        aria-haspopup ="true" aria-expanded ="false" >
                        {{ user.username }}
                        </a>
                        <div class ="dropdown-menu dropdown-menu-lg-right"
                        aria-labelledby ="navbarDropdown" >
                            <a class ="dropdown-item" href ="{% url 'password_change'%}" >Change password</a>
                        <div class="dropdown-divider" ></div>
                            <a class ="dropdown-item" href ="{% url 'logout' %}" >
                            Log Out</a>
                        </div>
                    </li>
                </ul>
                {% else %}
                <form class ="form-inline ml-auto" >
                    <a href= "{% url 'login' %}" class ="btn btn-outline-primary" >
                        Iniciar sesi√≥n</a>
                    
                    <a href= "{% url 'admin' %}" class ="btn btn-outline-secondary" >
                        ADMIN</a>
                </form>
                {% endif %}
            </div>
        </nav >
        <main >
            <section style="background-color: #343a40">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-xl-12">
                            <div class="card" style="border-radius: 1rem;">
                                <div class = "m-3">
                                    {% block content %}
                                    {% endblock content %}
                                </div>
                            </div>
                        </div>          
                    </div>
                </div>          
            </section>
        </main >
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    </body >
</html >
